<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>

</head>
<body>

<!--有序列表-->
<ol>
    <li>java</li>
    <li>c++</li>
    <li>python</li>
    <li>php</li>
</ol>
<hr/>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>c++</li>
    <li>python</li>
    <li>php</li>
</ul>
<hr/>
<!--自定义列表-->
<!--dl:标签-->
<dl>
    <dt>列表名称</dt>
    <dd>列表内容</dd>
    <dd>Java</dd>
    <dd>python</dd>
</dl>
</body>
</html>
